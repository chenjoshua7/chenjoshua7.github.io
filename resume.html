<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua D. Chen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(0, 183, 255), #54400e);
            height: 100vh;
        }
        .banner {
            background: #333;
            color: #fff;
            padding: 25px 20px;
            text-align: center;
            width: 100%;
            margin: 0;
            position: relative;
            z-index: 10;
            font-size: 18px;
        }

        .banner a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 60%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 35px;
        }
        .about {
            color: white;
            padding: 40px 200px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .banner {
                font-size: 16px;
            }

            .hero-text {
                font-size: 14px;
            }

            .about {
                padding: 20px 5%;
            }
        }

        @media (max-width: 480px) {
            .banner {
                padding: 15px 10px;
            }

            .hero-text {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
